<!DOCTYPE html>
<html>
<head>
  <title>PlainJS Todos</title>
  <link rel="stylesheet" href="css/style.css">
  <script type="text/javascript" src="js/app.js"></script>
  <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous">
  </script>
</head>
<body>
  <div class="container">
    <h2>My Todo List</h2>
    <div class="header">
      <input id="input-box" type="text" name="text" placeholder="Write todo here..">
      <span id="add-btn">Add Todo</span>
    </div>

    <div>
      <ul id="todo-list">
      </ul>
    </div>
  </div>
</body>
</html>
